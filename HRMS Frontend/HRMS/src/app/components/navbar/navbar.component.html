<div class="container-fluid bg-dark py-2 w-100 d-none d-md-flex">
  <div class="container">
    <div class="d-flex justify-content-between topbar">
      <div class="top-info pt-1">
        <small class="me-3 text-white-50"
          ><a href="#"
            ><i class="bi bi-geo-alt-fill fs-5 me-3 text-danger"></i></a
          >Stadium St - Shibin al Qom - Menofia</small
        >
      </div>
      <div id="note" class="text-secondary d-none d-xl-flex pt-2">
        <small>Note : We help you to Manage your Business</small>
      </div>
      <div class="top-link">
        <a class="bg-light nav-fill btn-sm-square rounded p-2"
          ><i class="bi bi-facebook text-primary"></i
        ></a>
        <a href="" class="bg-light nav-fill btn-sm-square rounded p-2"
          ><i class="bi bi-twitter-x text-dark"></i
        ></a>
        <a href="" class="bg-light nav-fill btn-sm-square rounded p-2"
          ><i class="bi bi-linkedin text-primary"></i
        ></a>
        <a href="" class="bg-light nav-fill btn-sm-square rounded p-2"
          ><i class="bi bi-github text-dark"></i
        ></a>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid my-bg">
  <div class="container">
    <nav class="navbar navbar-dark navbar-expand-lg py-2">
      <a routerLink="home" class="navbar-brand">
        <h1 class="text-white fw-bold d-block m-0">
          <span style="color: rgb(157, 245, 25)">HRMS&nbsp;</span> App
        </h1>
      </a>
      <button
        type="button"
        class="navbar-toggler me-0"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse bg-transparent" id="navbarCollapse">
        <div class="navbar-nav ms-auto mx-xl-auto p-0">
          <a
            *ngIf="isAuthenticatd() && isHRAdmin()"
            routerLink="/register"
            routerLinkActive="'border border-bottom border-success'"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-item nav-link px-0 mx-2"
            >Create Account</a
          >
          <a
            *ngIf="isAuthenticatd() && isHRAdmin()"
            routerLink="/roles"
            routerLinkActive="'border border-bottom border-success'"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-item nav-link px-0 mx-2"
            >Roles</a
          >
          <a
            *ngIf="isAuthenticatd() && (isHRAdmin() || hasPermissions(['Department']))"
            routerLink="/department"
            routerLinkActive="'border border-bottom border-success'"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-item nav-link px-0 mx-2"
            >Department</a
          >
          <a
            *ngIf="isAuthenticatd() && (isHRAdmin() || hasPermissions(['Employee']))"
            routerLink="/employee"
            routerLinkActive="'border border-bottom border-success'"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-item nav-link px-0 mx-2"
            >Employees</a
          >
          <a
          *ngIf="isAuthenticatd() && (isHRAdmin() || hasPermissions(['Attendance']))"
            routerLink="/attendance"
            routerLinkActive="'border border-bottom border-success'"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-item nav-link px-0 mx-2"
            >Attendance</a
          >
          <a
            *ngIf="isAuthenticatd() && (isHRAdmin() || hasPermissions(['Salary']))"
            routerLink="/salary"
            routerLinkActive="'border border-bottom border-success'"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-item nav-link px-0 mx-2"
            >Salaries</a
          >
          <a
            *ngIf="isAuthenticatd() && (isHRAdmin() || hasPermissions(['SeasonalVacations']))"
            routerLink="/vacations"
            routerLinkActive="'border border-bottom border-success'"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-item nav-link px-0 mx-2"
            >Vacations</a
          >
        </div>
      </div>
      <div class="d-none d-xl-flex flex-shrink-0">
        <div
          id="phone-tada"
          class="d-flex align-items-center justify-content-center me-4"
        ></div>
        <div class="d-flex flex-row pe-4">
          <span
          *ngIf="isAuthenticatd() && (isHRAdmin() || hasPermissions(['GeneralSettings']))"
          routerLink="/GeneralSettings" class="pt-1 pe-2"
            ><i
              style="cursor: pointer"
              class="bi bi-gear-fill mx-2 fs-3 text-dark"
            ></i>
          </span>

          <div class="d-flex flex-row pe-4">
            <button
              *ngIf="!isAuthenticatd()"
              routerLink="/login"
              type="button"
              class="btn btn-warning"
            >
              Login
            </button>

            <button
              *ngIf="isAuthenticatd()"
              type="button"
              class="btn btn-danger"
              (click)="logout()"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>
  </div>
</div>
